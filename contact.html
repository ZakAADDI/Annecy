<html>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="nom">
                    <label for="exampleFormControlInput1" class="form-label">Nom, Prénom</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="DUPONT Pierre">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div id="mail">
                    <label for="exampleFormControlInput1" class="form-label">Adresse email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="dupont@gmail.com">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div id="message">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Écrivez ici..."
                        rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div>
                    <input type="button" onclick="submit();" value="Envoyer" id="btnsubmit">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
